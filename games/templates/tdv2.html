<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Pro</title>
{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
<link rel="stylesheet" type="text/css" href="{% static 'games.css' %}">
</head>
<body>
	<div>
		<nav class="navbar  navbar-custom" >
			<div id="Gamer_Pro">
				<span>Game Pro</span>
			</div>
			<svg class="Ellipse_1">
				<ellipse fill="rgba(255,255,255,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Ellipse_1" rx="29.5" ry="28" cx="29.5" cy="28">
				</ellipse>
			</svg>
			<div id="Username">
				{% if user.is_authenticated %}
				<strong>{{user.username}}</strong>
				<br>
				<a href="accounts/logout/"   >Log Out</a>
				{% else %}
				<a href="/accounts/login/" >Log In</a>
				<br>
				<a href="/accounts/signup" >Sign Up</a>
				{% endif %}

			</div>
	</nav>
	<img id="gamepicture" src="{{ tdv2.image.url}}">

	<div class="card">
  <div class="card-body card-body-custom">
    	<span>{{tdv2.description}}</span>

  </div>
</div>

	<div class="card">
  <div class="card-body list-body-custom">
		<span>Add to list</span>
  </div>
</div>
	<div class="card">
	<div class="card-body trailer-body-custom">
		<a href="https://www.youtube.com/watch?v=jF9OG_2NH4M&list=WL&index=75&t=0s" ><span>Watch Trailer</span></a>
	</div>
	</div>

	<div id="Return">
		<a href="{% url 'index' %}"><span>Return</span></a>
	</div>
</div>
</body>
</html>
