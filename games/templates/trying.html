<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Pro</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>


<div>
	<svg class="Path_1" viewBox="0 0 1920 128">
		<path fill="rgba(0,0,0,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Path_1" d="M 0 0 L 1920 0 L 1920 128 L 0 128 L 0 0 Z">
		</path>
	</svg>
	<div id="Gamer_Pro">
		<span>Game Pro</span>
	</div>
	<svg class="Ellipse_1">
		<ellipse fill="rgba(255,255,255,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Ellipse_1" rx="29.5" ry="28" cx="29.5" cy="28">
		</ellipse>
	</svg>
	<div id="Username">
		{% if user.is_authenticated %}
		<strong>{{user.username}}</strong>
		<br>
		<a href="accounts/logout/" class="btn btn-danger ml-2">Log Out</a>
		{% else %}
		<a href="/accounts/login/" class="btn btn-secondary ml-2">Log In</a>
		<br>
		<a href="/accounts/signup" class="btn btn-primary ml-2">Sign Up</a>
		{% endif %}

	</div>


	{% if starwars.image != None %}
		<a href="{% url 'starwars' %}"><img id="image12" src="{{ starwars.image.url}}"></a>
		<a href="{% url 'sekiro' %}"><img id="image2" src="{{ sekiro.image.url}}">
		<a href="{% url 'dmc' %}"><img id="image3" src="{{ dmc.image.url}}">
		<a href="{% url 'apex' %}"><img id="image4" src="{{ apex.image.url}}">
		<a href="{% url 'mkxi' %}"><img id="image5" src="{{ mkxi.image.url}}">
		<a href="{% url 'dstranding' %}"><img id="image6" src="{{ dstranding.image.url}}">
		<a href="{% url 'tdv2' %}"><img id="image7" src="{{ tdv2.image.url}}">
		<a href="{% url 'daysgone' %}"><img id="image8" src="{{ daysgone.image.url}}">
		<a href="{% url 'borderlands' %}"><img id="image9" src="{{ borderlands.image.url}}">
		<a href="{% url 'anthem' %}"><img id="image10" src="{{ anthem.image.url}}">
		<a href="{% url 'outerworlds' %}"><img id="image11" src="{{ outerworlds.image.url}}">
		<a href="{% url 'codmw' %}"><img id="image1" src="{{ codmw.image.url}}">
	{% endif %}

</div>

{% block content %}
 {% endblock %}
</body>
</html>
